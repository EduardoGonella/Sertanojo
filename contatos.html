<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cebolinho e Cascãoró</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css" rel="stylesheet"
        type="text/css" />
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>
</head>

<body>

    <header>

        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="historia.html">História</a></li>
            <li><a href="agenda.html">Agenda</a></li>
            <li><a href="discografia.html">Discografia</a></li>
            <li><a href="produto.html">Loja</a></li>
            <li><a href="letraMusica.html">Letra de Música</a></li>
            <li><a href="contatos.html">Página de contato</a></li>
        </ul>

    </header>

    <div class="container">

        <form action="#" method="post">
            <h1 class="contato-h1">CONTATO</h1>

            <div class="form-group">
                <label for="departamento">Departamento</label>
                <select name="departamento" id="departamento" required>
                    <option value="disabled selected hidden">Selecione uma Opção</option>
                    <option value="Contratar-Show">Contratar Show</option>
                    <option value="Escritorio">Escritório</option>
                    <option value="Assesoria-de-imprensa">Assessoria de Imprensa</option>
                    <option value="Publicidade">Publicidade</option>

                </select>
            </div>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo..." required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="@gmail.com" placeholder="Escreva o seu E-mail" required>
            </div>


            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" value="()" placeholder="(xx) xxxxx-xxxx" maxlength="15" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <input type="text" id="mensagem" nome="mensagem" placeholder="Deixe sua Mensagem">
            </div>

            <button class="botao">Enviar</button>

        </form>

        <script>
            new FroalaEditor("textarea")
        </script>

    </div>
    
</body>

</html>
